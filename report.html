<!DOCTYPE html>
<html>
<head>
    <title>Report Phishing URL</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Report a Phishing URL</h1>
        <form id="reportForm">
            <input type="url" id="reportUrlInput" placeholder="Enter URL to report" required>
            <button type="submit">Report URL</button>
        </form>
        <p id="reportResultMessage"></p>
    </div>
</body>
</html>
